<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="icon" type="imagem/png" href="https://heartdevs.com/dist/images/heart-64x64.png" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div>
      <div>
        <h2>Calculadora de Frellas </h2>
      </div>

      <div class="container">
        <div>
          <p class="paragrafo">
            Este é um desafio de uma calculadora para freelances. O desafio foi desenvolvido pela
            <a href="https://heartdevs.com" target="_blank">He4rt Devs</a> a fim de
            promover o conhecimento da comunidade iniciante na área de computação! Disponibilizado no
            <a href=https://github.com/he4rtlabs/he4rtlabs-challenges-01 target="_blank">Github</a> é possível ver as
            regras do desafio.
          </p>

          <label>By: <a href="https://github.com/lucasvma/" target="_blank">Luket</a></label>
        </div>

        <div class="logo-heart">
          <a href="https://heartdevs.com" target="_blank">
            <img src="https://heartdevs.com/dist/images/he4rt-footer.png" width="64px" alt="He4rt logo">
          </a>
        </div>
      </div>
    </div>

    <div class="inputs-calculadora">
      <fieldset>
        <legend>Calculadora</legend>
        <div>
          <label for="total-projeto">Valor total do Projeto:</label>
          <input id="total-projeto" type="number" />
          <div class="help">
            <span class="question-mark" onclick="mostrarExplicacao(this.id)" id="help-total-projeto">?</span>
          </div>
        </div>

        <div>
          <label for="qtd-horas-trabalhadas-dia">Quantidade de horas trabalhadas por dia:</label>
          <input id="qtd-horas-trabalhadas-dia" type="number" />
          <div class="help">
            <span class="question-mark" onclick="mostrarExplicacao(this.id)" id="help-qtd-horas-trabalhadas-dia">?</span>
          </div>
        </div>

        <div>
          <label for="qtd-dias-trabalhados">Dias efetivos trabalhados na semana:</label>
          <input id="qtd-dias-trabalhados" type="number" />
          <div class="help">
            <span class="question-mark" onclick="mostrarExplicacao(this.id)" id="help-qtd-dias-trabalhados">?</span>
          </div>
        </div>

        <div>
          <label for="dias-ferias-projeto">Dias de férias pelo projeto:</label>
          <input id="dias-ferias-projeto" type="number" />
          <div class="help">
            <span class="question-mark" onclick="mostrarExplicacao(this.id)" id="help-dias-ferias-projeto">?</span>
          </div>
        </div>

        <div>
          <button onclick="calcularFreelas()">Calcular</button>
        </div>
      </fieldset>
    </div>

    <div class="resultado-calculado hide">
        <div id="valor-hora"></div>
    </div>



    <script src="./main.js"></script>
  </body>
</html>
